<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2d3748;
            padding: 20px;
        }
        .sidebar h2 {
            color: #38b2ac;
            font-size: 1.2rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
            color: #cbd5e0;
        }
        .sidebar ul .active {
            color: #38b2ac;
            font-weight: bold;
        }
        .container {
            flex: 1;
            padding: 40px;
        }
        .box {
            background-color: #2d3748;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            background-color: #4a5568;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
        .radio-group input {
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #38b2ac;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #319795;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>FlippingBook</h2>
        <ul>
            <li>üìÑ Documents</li>
            <li>üóë Trash</li>
            <li>üîí Private Space</li>
            <li>üåç Public Space</li>
            <li>üìÖ Events</li>
            <li class="active">‚úâ Notifications</li>
        </ul>
    </div>

    <div class="container">
        <h2>Send Notification</h2>
        <div class="box">
            <h3>New Notification</h3>
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter your message"></textarea>

            <label>Send to</label>
            <div class="radio-group">
                <label><input type="radio" name="sendTo" checked> Everyone</label>
                <label><input type="radio" name="sendTo"> Authenticated users</label>
                <label><input type="radio" name="sendTo"> Anonymous users</label>
            </div>

            <button>Send</button>
        </div>
    </div>

</body>
</html>
