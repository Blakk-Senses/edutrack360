<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("-translate-x-full");
        }
    </script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <div id="sidebar" class="w-64 bg-teal-700 text-white fixed h-full transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <div class="p-5 flex flex-col items-center">
                <a href="/dashboard" class="mb-4">
                    <img src="https://via.placeholder.com/100" alt="App Logo" class="w-20 h-20 rounded-full">
                </a>
                <nav class="w-full">
                    <a href="#" class="block py-3 px-4 text-lg hover:bg-teal-600">ðŸ“Š Yearly Report</a>
                    <a href="#" class="block py-3 px-4 text-lg hover:bg-teal-600">ðŸ“‹ Termly Report</a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-0 md:ml-64 p-6 transition-all duration-300">
            <button onclick="toggleSidebar()" class="bg-teal-700 text-white px-4 py-2 rounded-md md:hidden">
                â˜° Menu
            </button>

            <div class="container mx-auto bg-white shadow-lg rounded-lg p-6 mt-4">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Create Report Section -->
                    <div>
                        <h2 class="text-2xl font-semibold text-teal-700">Create a new report</h2>
                        <form class="mt-4 space-y-4">
                            <div>
                                <label class="block text-teal-700 font-medium">Category (optional)</label>
                                <select class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-teal-500">
                                    <option>Categories...</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-teal-700 font-medium">Vendor (optional)</label>
                                <select class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-teal-500">
                                    <option>Vendors...</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-teal-700 font-medium">Name (optional)</label>
                                <input type="text" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-teal-500" placeholder="Enter a report name">
                            </div>

                            <div>
                                <label class="block text-teal-700 font-medium">Date Range</label>
                                <div class="flex gap-2">
                                    <input type="date" class="w-1/2 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-teal-500">
                                    <input type="date" class="w-1/2 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-teal-500">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Past Reports Section -->
                    <div>
                        <h2 class="text-2xl font-semibold text-teal-700">Past Reports</h2>
                        <div class="overflow-auto border border-gray-200 rounded-md mt-4">
                            <table class="w-full text-left">
                                <thead class="bg-teal-600 text-white">
                                    <tr>
                                        <th class="p-3">Date</th>
                                        <th class="p-3">Name</th>
                                        <th class="p-3">Type</th>
                                        <th class="p-3">Download</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr class="hover:bg-gray-100">
                                        <td class="p-3">23/08/21</td>
                                        <td class="p-3"></td>
                                        <td class="p-3">csv</td>
                                        <td class="p-3 text-center text-teal-600">
                                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline-block" fill="currentColor" viewBox="0 0 24 24"><path d="M12 16l-6-6h4V4h4v6h4l-6 6zm-7 2h14v2H5v-2z"/></svg></a>
                                        </td>
                                    </tr>
                                    <tr class="hover:bg-gray-100">
                                        <td class="p-3">24/01/20</td>
                                        <td class="p-3"></td>
                                        <td class="p-3">csv</td>
                                        <td class="p-3 text-center text-teal-600">
                                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline-block" fill="currentColor" viewBox="0 0 24 24"><path d="M12 16l-6-6h4V4h4v6h4l-6 6zm-7 2h14v2H5v-2z"/></svg></a>
                                        </td>
                                    </tr>
                                    <tr class="hover:bg-gray-100">
                                        <td class="p-3">27/06/19</td>
                                        <td class="p-3"></td>
                                        <td class="p-3">csv</td>
                                        <td class="p-3 text-center text-teal-600">
                                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline-block" fill="currentColor" viewBox="0 0 24 24"><path d="M12 16l-6-6h4V4h4v6h4l-6 6zm-7 2h14v2H5v-2z"/></svg></a>
                                        </td>
                                    </tr>
                                    <tr class="hover:bg-gray-100">
                                        <td class="p-3">21/05/19</td>
                                        <td class="p-3"></td>
                                        <td class="p-3">pdf</td>
                                        <td class="p-3 text-center text-teal-600">
                                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline-block" fill="currentColor" viewBox="0 0 24 24"><path d="M12 16l-6-6h4V4h4v6h4l-6 6zm-7 2h14v2H5v-2z"/></svg></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
