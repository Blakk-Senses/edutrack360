<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School List</title>
</head>
<body>
    <h1>List of Schools</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>School Code</th>
                <th>District</th>
                <th>Circuit</th>
            </tr>
        </thead>
        <tbody>
            {% for school in schools %}
                <tr>
                    <td>{{ school.name }}</td>
                    <td>{{ school.school_code }}</td>
                    <td>{{ school.district.name }}</td>
                    <td>{{ school.circuit.name }}</td>
                    <td>{{ school.headteacher.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No schools found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
