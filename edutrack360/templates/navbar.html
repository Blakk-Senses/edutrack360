<style>
    .user-menu {
        position: relative;
        display: inline-block;
        font-family: 'Segoe UI', sans-serif;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 10px;
    }
    
    .username {
        margin-right: 10px;
        font-size: 14px;
        color: #444;
    }
    
    .avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
    }
    
    .dropdown-menu {
        display: none;
        position: absolute;
        top: 50px;
        right: 0;
        background: white;
        box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.15);
        border-radius: 5px;
        overflow: hidden;
        z-index: 999;
    }
    
    .dropdown-menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .dropdown-menu li {
        padding: 12px 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
    }
    
    .dropdown-menu li:hover {
        background: #f0f0f0;
    }
    
    .dropdown-menu li.active {
        background: #4cd964;
        color: white;
    }
    
    .dropdown-menu li.logout {
        border-top: 1px solid #eee;
        font-weight: bold;
    }
</Style>  

<div class="user-menu">
    <div class="user-info" onclick="toggleMenu()">
        <span class="username">ROBIN WILLIS</span>
        <img src="user-avatar.jpg" alt="User Avatar" class="avatar">
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li>Settings</li>
            <li class="active">Profile</li>
            <li class="logout">Logout</li>
        </ul>
    </div>
</div>
<script>
    function toggleMenu() {
        const menu = document.getElementById('dropdownMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

</script>
