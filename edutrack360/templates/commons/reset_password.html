<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #008080;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 10%;
            max-width: 400px;
            padding: 20px;
            background-color: #004d4d;
            border-radius: 8px;
        }
        .form-control {
            background-color: #ddd;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        a {
            color: #a3e4db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h3>Edutrack360</h3>
        <h4 class="mb-4">Reset Password</h4>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="school_id" placeholder="School ID/Officer ID" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Next</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'school_login' %}?role=school">Back to School Login</a> | 
            <a href="{% url 'officer_login' %}?role=officer">Back to Officer Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
