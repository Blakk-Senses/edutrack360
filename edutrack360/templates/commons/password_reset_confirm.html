

{% block content %}
    <div class="placeholder-circle"></div>

    <h2 class="mt-3">Set Your New Password</h2>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <p class="text-center mt-3">Back to <a href="{% url 'homepage' %}">Login</a></p>
{% endblock %}
