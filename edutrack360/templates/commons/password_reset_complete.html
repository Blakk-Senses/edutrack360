

{% extends 'base.html' %}

{% block content %}
    <!-- Centered container for better presentation -->
    <div class="container mt-5 d-flex flex-column align-items-center">
        <!-- Success Icon with background -->
        <div class="placeholder-circle text-white d-flex align-items-center justify-content-center mb-4">
            <i class="fas fa-check-circle fa-3x"></i>
        </div>

        <!-- Header -->
        <h2 class="mt-3 text-success">Password Reset Successful</h2>
        
        <!-- Message -->
        <p class="lead text-center mt-3">Your password has been successfully reset. You can now log in with your new password.</p>

        <!-- Login Link -->
        <p class="text-center mt-3">
            Back to <a href="{% url 'login' %}" class="text-primary">Login</a>
        </p>
    </div>

    <!-- Add some custom CSS -->
    <style>
        .placeholder-circle {
            background-color: #28a745;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        
        .lead {
            font-size: 1.2rem;
        }

        .text-success {
            color: #28a745 !important;
        }

        .text-primary {
            color: #007bff;
            text-decoration: none;
        }

        .text-primary:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
