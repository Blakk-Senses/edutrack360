{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Edutrack360</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #004d40, #00695c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            max-width: 1200px;
            width: 100%;
        }

        .left-section img {
            height: 3rem;
            margin-bottom: 1rem;
        }

        .login-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            line-height: 1.3;
            white-space: normal;
        }

        @media (min-width: 768px) {
            .left-section img {
                height: 6rem;
                margin-bottom: 2rem;
            }

            .login-text {
                font-size: 3rem;
                max-width: 100%;
            }

            .left-section {
                position: relative;
                top: -90px;
                left: 130px;
            }

            .login-form-container {
                position: relative;
                top: 50px;
                right: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container login-wrapper px-3">
        <div class="row align-items-center">
            <!-- Left Side -->
            <div class="col-md-6 text-start left-section">
                <img src="{% static 'edutrack logo official.png' %}" alt="Edutrack Logo">
                <div class="login-text">
                    Login into<br>Your Dashboard
                </div>
            </div>

            <!-- Right Side (Form) -->
            <div class="col-md-6 d-flex justify-content-center mt-5 mt-md-0 login-form-container">
                <div class="bg-white p-4 rounded-4 shadow w-100" style="max-width: 400px;">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="staff_id" class="form-label">Staff ID</label>
                            <input type="text" class="form-control" id="staff_id" name="staff_id" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-teal w-100 text-white" style="background-color: #00897b;">Login</button>
                    </form>

                    <p class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none text-teal">Forgotten Password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    {% if error %}
    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Login Failed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">{{ error }}</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% if error %}
    <script>
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
    </script>
    {% endif %}
</body>
</html>
