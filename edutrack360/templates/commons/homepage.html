{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Edutrack360</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #134e5e, #71b280);
            overflow: hidden;
        }

        .sidebar {
            background-color: #e0f7fa;
            height: 100vh;
            width: 14%;
        }

        @media (max-width: 1024px) {
            .sidebar { width: 12%; }
        }

        @media (max-width: 768px) {
            .sidebar { width: 10%; }
        }

        @media (max-width: 480px) {
            .sidebar { display: none; }
        }

        .logo {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 8rem;
        }

        .main-content {
            position: relative;
            z-index: 1;
        }

        .modern-btn {
            margin-top: 20px;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .modern-btn:hover {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center text-center px-4 main-content">
        <a href="{% url 'homepage' %}">
            <img src="{% static 'edutrack logo official.png' %}" alt="Edutrack360 Logo" class="logo">
        </a>
        <h1 class="display-4 fw-bold text-white mt-5">Welcome!</h1>
        <p class="text-white-50 fs-5 mt-2">A comprehensive Tool for Tacking Academic Performance and Progress</p>
        <a href="{% url 'login' %}" class="modern-btn">Login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
