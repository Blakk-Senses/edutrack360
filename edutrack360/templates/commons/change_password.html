<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #0f3443, #00361f);
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .form-container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-label {
            color: #333;
        }
    </style>
</head>
<body data-homepage-url="{% url 'homepage' %}"
data-user-role="{{ user.role }}" 
data-cis-url="{% url 'cis_dashboard' %}"
data-siso-url="{% url 'siso_dashboard' %}"
data-headteacher-url="{% url 'headteacher_dashboard' %}"
data-teacher-url="{% url 'teacher_dashboard' %}"></body>


    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Change Your Password</h2>

            <form method="POST" action="{% url 'change-password' %}">
                {% csrf_token %}
                
                <!-- Render the form fields (PasswordChangeForm automatically includes new_password1 and new_password2) -->
                {{ form.as_p }}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>

            <!-- Display error messages for mismatched passwords -->
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <!-- Display success message and redirect based on role -->
            {% if messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Load static files -->
    {% load static %}
    <!-- Include the redirect.js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
