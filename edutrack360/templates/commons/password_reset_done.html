

{% block content %}
    <!-- Main Container with full height to center content -->
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
            <!-- Icon Container with hover effect -->
            <div class="icon-container d-flex justify-content-center align-items-center mb-4">
                <i class="fas fa-envelope-open-text fa-4x text-white"></i>
            </div>

            <!-- Heading -->
            <h2 class="mt-3 text-success font-weight-bold">Password Reset Instructions Sent</h2>

            <!-- Message -->
            <p class="lead text-center mt-3">We've sent an email with instructions on how to reset your password. Please check your inbox (or spam folder).</p>

            <!-- Homepage Link Button -->
            <div class="mt-4">
                <a href="{% url 'homepage' %}" class="btn btn-outline-primary btn-lg">Back to Homepage</a>
            </div>
        </div>
    </div>

    <!-- Custom CSS for styling -->
    <style>
        /* Icon Container with background and hover effect */
        .icon-container {
            background-color: #28a745;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .icon-container:hover {
            transform: scale(1.1);
        }

        /* Text adjustments */
        .text-success {
            color: #28a745 !important;
        }

        .lead {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .btn-outline-primary {
            border: 2px solid #007bff;
            color: #007bff;
            padding: 10px 30px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Spacing between elements */
        h2 {
            margin-top: 20px;
            margin-bottom: 15px;
        }

        p {
            margin-top: 10px;
            font-weight: 300;
        }
    </style>
{% endblock %}
